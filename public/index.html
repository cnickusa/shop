<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Shop</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
    <link />
  </head>
  <body>
    <div id="container">
      <nav>
        <h2>GuitarShop</h2>
        <button id="btn_nav">Add Guitar</button>
      </nav>
      <form>
        <input id="inp1" type="text" placeholder="guitar" />
        <input id="inp2" type="text" placeholder="price" />
        <input id="inp3" type="text" placeholder="image" />
        <button id="btn_form">Save</button>
      </form>
      <ul id="ul"></ul>
      <div class="modal">
        <section class="modal_body">
          <h3>Edit</h3>
          <input id="inpEdit1" type="text" />
          <input id="inpEdit2" type="text" />
          <input id="inpEdit3" type="text" />
          <button>Save</button>
        </section>
        <footer class="modal_footer">
          <button>close</button>
        </footer>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
